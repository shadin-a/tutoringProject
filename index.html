<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadin's Project!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav> Highscore -- Timer </nav>
    <div id="welcomeScreen">
        Shadin's project that will get her a job!

        <h1> General Knowledge Quiz</h1>

        <button> Start </button>
    </div>

    <div id="questionScreen">
        <h2 id="quizContainer"> </h2>


        <label for="A">
            <input type="radio" id="A" /></label>
        <br>


        <label for="B"><input type="radio" id="B" /></label>
        <br>


        <label for="C"><input type="radio" id="C" /> </label>
        <br>


        <label for="D"><input type="radio" id="D" /></label>
        <br>

        <button id="nextButton"> Next</button>
    </div>

    <div id="gameOverScreen">
        <h2> Game Over!</h2>
        <form>
            <label>Input Initials
                <input type="text" />
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
<div id="highScoresScreen">
<div class="row">
    <div class="col-sm">
        initials
    </div>
    <div class="col-sm">
        score
    </div>
</div>
<button id="restartButton">Try Again?</button>
</div>
</body>
<script src="script.js"></script>

</html>
