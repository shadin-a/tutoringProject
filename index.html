<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadin's Project!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div id="showHighScores"> Highscore </div>
        <div id="timer" class="invisible">Time Remaining: <span id ="seconds">0</span> </div>

    </nav>
    <div id="welcomeScreen">

        <h1> General Knowledge Quiz</h1>

        <button id="startButton"> Start </button>
    </div>

    <div id="questionScreen" class="hidden">
        <h2 id="quizContainer"> </h2>

        <input type="radio" name="choice" /><label for="A" id="A">
        </label>
        <br>

        <input type="radio" name="choice" /><label for="B" id="B">
        </label>
        <br>

        <input type="radio" name="choice" /><label for="C" id="C">
        </label>
        <br>

        <input type="radio" name="choice" /><label for="D" id="D">
        </label>
        <br>
        <button id="nextButton"> Next</button>
        
    </div>

    <div id="gameOverScreen" class="hidden">
        <h2> Game Over!</h2>
        <form id="submitInitials">
            <label>Input Initials
                <input type="text" />
            </label>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="highScoresScreen" class="hidden">
        <h2> High Scores </h2>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    initials
                </div>
                <div class="col-sm">
                    score
                </div>
            </div>
        </div>
        <button id="restartButton">Try Again?</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
