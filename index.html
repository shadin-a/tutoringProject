<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadin's Project!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baskerville">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="flex-sm-fill text-sm-center nav-link" > <button id="welcomeTab" class="btn btn-info">Quiz </button></div>
        <div class="flex-sm-fill text-sm-center nav-link invisible bg-info text-white" id="timer" class="invisible">Time Remaining: <span id ="seconds">0</span> </div>
        <div class="flex-sm-fill text-sm-center nav-link" > <button id="highScoreTab" class="btn btn-info"> Highscore </button></div>
 

    </nav>
    <div class="mx-auto p-2 jumbotron custom-jumbotron container text-center" id="welcomeScreen">

        <h1> General Knowledge Quiz</h1>

        <button class="btn btn-info btn-sm mt-2 " id="startButton"> Start </button>
    </div>

    <div id="questionScreen" class="hidden jumbotron custom-jumbotron">

        <h2 class="display-5 text-center" id="quizContainer"> </h2>

        <div class="row">
            <div class="col-md-6 form-control bg-light">
        <input type="radio" name="choice" /><label for="A" id="a" class="lead">  
        </div>
        
        <br>
            <div class="col-md-6 form-control bg-light">
        <input type="radio" name="choice" /><label for="B" id="b" class="lead">  
        </label>
        </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-6 form-control bg-light">
        <input type="radio" name="choice" /><label for="C" id="c" class="lead"> 
        </div>
        
        <br>
        <div class="col-md-6 form-control bg-light">
        <input type="radio" name="choice"/><label for="D" id="d" class="lead"> 
        </div>
        </div>
        <br>
        <div class="container mt-4 text-center"> 
        <button class="btn btn-info btn-sm mt-2" id="nextButton"> Next</button>
    </div>
    </div>

    <div id="gameOverScreen" class=" container hidden text-center jumbotron custom-jumbotron">
        <h2 class="display-5"> Game Over!</h2>
        <h1 id="yourScore"></h1>
        <form id="submitInitials">
            <label>
                <input type="text" id="playersInitials" placeholder="Input your initials here"/>
            </label>
            <br>
            <button class="btn btn-info btn-sm mt-2 " type="submit">Submit</button>
        </form>
    </div>
    <div id="highScoresScreen" class="hidden text-center mx-auto p-2 jumbotron custom-jumbotron container">
        <h2> HIGH SCORES </h2>
        <div class="container" id="highScoreTable">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                      <th>INITIALS</th>
                      <th>SCORE</th>
                    </tr>
                  </thead>
                  <tbody id="highScoresTable">
                  </tbody>
        </table>
        </div>
        <button type="submit" id="restartButton" class="hidden btn btn-info btn-sm mt-2">Try Again?</button>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="script.js"></script>


</html>
